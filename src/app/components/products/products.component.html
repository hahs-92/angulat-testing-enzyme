<section class="container">
  <h1>Products</h1>
  <div class="my-grid">
    <app-product
      *ngFor="let product of products"
      [product]="product"
    ></app-product>
  </div>
  <button [disabled]="status === 'loading'" (click)="getAll()">
    <span *ngIf="status === 'init' || status === 'success'">Load More</span>
    <span *ngIf="status === 'loading'">Loading...</span>
    <span *ngIf="status === 'error'">Something went error!</span>
  </button>
</section>
