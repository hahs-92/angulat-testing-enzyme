<section class="container">
  <h1>Products</h1>
  <h3>Rta</h3>
  <button data-testid="btn-promise" class="btn-promise" (click)="callPromise()">
    Call Promise
  </button>
  <p class="rta">{{ rta }}</p>
  <div class="my-grid">
    <app-product
      *ngFor="let product of products"
      [product]="product"
    ></app-product>
  </div>
  <button class="loadMore" [disabled]="status === 'loading'" (click)="getAll()">
    <span *ngIf="status === 'init' || status === 'success'">Load More</span>
    <span *ngIf="status === 'loading'">Loading...</span>
    <span *ngIf="status === 'error'">Something went error!</span>
  </button>
</section>
